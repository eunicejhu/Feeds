<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      body {
        width: 100%;
        margin: 0 auto;
        font-family: "Montserrat";
      }
      .number_generator_wrapper, .hexadecimalColors_generator_wrapper, .worldpopulation_wrapper  {
        text-align: center;
        margin: 0em 2em 1em;
      }

      .worldpopulation_wrapper h2 {
        margin-top: 0;
        padding-top: 2em;
      }
      .worldpopulation_wrapper ul{
        padding: 0 2em;
      }
      .worldpopulation_wrapper ul li {
        list-style-type: none;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        font-weight: bold;
        height: 1.6em;
      }
      .worldpopulation_wrapper ul li >span:first-child {
        flex: 1;
        text-align: left;
      }
      .worldpopulation_wrapper ul li >span:nth-child(3) {
        flex: 1;
        text-align: right;
      }
      .worldpopulation_wrapper ul li > span.bar {
        display: flex;
        flex: 3;
        margin: 0.2em 0;
      }
      .worldpopulation_wrapper ul li > span.bar span {
        background-color: orange;
        border-radius: 2px;;
      }
      .squares_wrapper {
        display: flex;
        flex-flow: row wrap;
        margin: 0 2em;
        padding: 0;
      }

      .squares_wrapper li {
        list-style-type: none;
        flex-basis: 12.5%;
        height: 4em;
        text-align: center; 
        line-height: 4em;
      }

      .image_wrapper img {
        width: 10em;
        height: 10em;
        margin: 1em;
      }

    .subscribe_wrapper {
        margin: 0;
        text-align: center;
        padding: 2em;
        background-color: lightcyan;
    }

    .subscribe_wrapper h2 {
      margin: 1em;
    }

    .subscribe_wrapper p {
      margin: 1em;
    }
    .subscribe_wrapper .inputs_wrapper {
      margin: 1em;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    .subscribe_wrapper .inputs_wrapper input {
      margin: 1em;
      padding: 0.5em;
      height: 2em;
      border: 0;
      border-radius: 4px;
      outline: none;
    }

    .subscribe_wrapper .inputs_wrapper input::placeholder {
      color: grey
    }

    .subscribe_wrapper button {
      margin: 1em;
      padding: 0.5em;
      height: 2em;
      width: 30%;
      border: 0;
      border-radius: 4px;
      outline: none;
      color: white;
      background-color: coral;
      cursor: pointer;
    }

    .colors-wrapper {
      display: flex;
      flex-direction: column;
      padding: 2em;
    }

    .colors-wrapper li {
      list-style: none;
      color: white;
      height: 2em;
      line-height: 2em;;
      text-align: center;
      margin: 0.1em 0;
    }
    .usercard_wrapper {
      padding: 2em;
    }
    .usercard_wrapper img {
      width: 6em;
      height: 6em;
      border-radius: 50%;
      object-fit: cover;
    }

    .usercard_wrapper ul {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: wrap;
      padding: 0;
      margin: 0;
    }
    .usercard_wrapper ul li {
      max-width: 8em;
      margin: 1em 1em 1em 0;
      background: cyan;
      color: white;
      padding: 0.2em;
      border-radius: 4px;
    }

    .usercard_wrapper p {
      font-size: 0.8em;
      color: grey
    }


    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
   
  </body>
</html>
